<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<style>
* {
    margin: 0;
    padding: 0;
    overflow: hidden;
    user-select: none;
    font-family: sh;
}

div#map {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #878787;
    overflow: auto;
    top: -5px;
    left: 0;
}

div#bottomMenu {
    position: fixed;
    width: 100%;
    height: 70px;
    bottom: 0;
    background: #35454e91;
    text-align: center;
    display: flex;
}

div#bottomMenu div {
    position: relative;
    display: flex;
    margin: auto;
    width: 50px;
    height: 50px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.5s;
}

div#bottomMenu div:hover {
    background-color: #6c95ed;
    box-shadow: #6c95ed 0 0 15px;
}

.moneyBlock {
    position: relative;
    width: 35%;
    height: 40px;
    background: #ffffff91;
    z-index: 1;
    border-radius: 30px;
    left: 20px;
    margin: 0 auto;
    margin-top: 20px;
    display: inline-block;
}

#moneyText {
    position: absolute;
    left: 40px;
    top: 10px;
    letter-spacing: 1px;
    color: #21cb21;
	word-break: break-all;
	height: 20px;
    overflow: hidden;
}

.baks {
    position: absolute;
    top: 200px;
    font-size: 250%;
    color: #ffd254;
    text-shadow: rgb(223, 123, 10) 1px 2px 1px;
    transition: 1s;
}

shop {
    position:fixed;
    width:100%;
    height:100%;
    left:-100%;
    right:0;
    top:0;
    background:linear-gradient(to right, rgb(78, 205, 196), rgb(85, 98, 112));
    transition:1s;
    overflow:auto;
    z-index: 1;
}

upt {
    position:fixed;
    width:100%;
    height:100%;
    left:-100%;
    right:0;
    top:0;
    background:linear-gradient(to right, rgb(128, 128, 128), rgb(63, 173, 168));
    transition:1s;
    overflow:auto;
    z-index: 1;
}

auk {
    position:fixed;
    width:100%;
    height:100%;
    left:-100%;
    right:0;
    top:0;
    background:linear-gradient(to right, rgb(58, 28, 113), rgb(215, 109, 119), rgb(255, 175, 123));
    transition:1s;
    overflow:auto;
    z-index: 1;
}

.closeShop {
    position:absolute;
    right:25px;
    top:25px;
    font-size:200%;
    color:#fff;
    cursor:pointer;
}

.NameSection {
    position:absolute;
    left:25px;
    top:30px;
    font-size:170%;
    font-family:Comic Sans MS, Comic Sans, cursive;
    letter-spacing:5px;
    color:#fff;
}

.moneyShopImage {
    position:absolute;
    width:40px;
    height:40px;
    top:80px;
    left:25px;
}

.moneyShopText {
    position:absolute;
    top:85px;
    left:80px;
    font-size:130%;
    font-family:Comic Sans MS, Comic Sans, cursive;
    color:#fff;
    letter-spacing:2px;
}

.section {
    position:relative;
    top:130px;
    width:100%;
    height:fit-content;
    display:inline-block;
    margin-bottom:15px;
    border-top:1px solid #ffffff80;
    border-bottom:1px solid #ffffff80;
    padding-top:5px;
    padding-bottom:5px;
    box-sizing:border-box;
}

.blockBuy {
    position:relative;
    background:#ffffffc9;
    border-radius:15px;
    width:80%;
    left:10%;
    height:auto;
    margin-top:10px;
    padding:15px;
    box-sizing:border-box;
    font-family:Comic Sans MS, Comic Sans, cursive;
}

.blockBuy svg {
    width: 170px;
}

.imageShop {
    position:relative;
    background-image: url(images/1.png);
    width: 200px;
    height: 200px;
    background-size: 850px;
    float:left;
}

.sectionName {
    position: relative;
    color: #fff;
    text-align: center;
    font-size: 150%;
}

.buy {
    position: absolute;
    background:#32a332;
    width:fit-content;
    padding:5px;
    color:#fff;
    border-radius:10px;
    cursor:pointer;
    top:15px;
    right: 10px;
}

#baks-container {
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    pointer-events: none;
    z-index: 1;
}

.passiveText {
    color: #fff;
    top: 65px;
    position: absolute;
    text-align: center;
    width: inherit;
    text-shadow: #00000057 0 1px 1px;
    z-index: 1;
    left: 0;
    right: 0;
}

#notiShop {
    position: absolute;
    width: 25px;
    height: 25px;
    background-color: #ff4747;
    border-radius: 50%;
    color: #fff;
    text-align: center;
    line-height: 25px;
    right: 0;
    top: 0;
    display: none;
}

#backgroundEducation {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #0000009e;
    z-index: 1;
    top: 0;
    display: none;
}

#educationMessage {
    position: fixed;
    color: #fff;
    text-align: center;
    top: 45%;
    width: 80%;
    right: 0;
    left: 0;
    margin: 0 auto;
}

#manEducation {
    width: 200px;
    position: fixed;
    bottom: 50px;
    right: 0;
    left: 0;
    margin: 0 auto;
}

.floor {
    position: absolute;
    width: 300px;
    height: 300px;
    background: repeating-linear-gradient(#b1a69d 50px, #c5bdb9 120px);
    transform: rotateX(60deg) rotateZ(45deg);
}

.wall {
    position: absolute;
}

.building {
    position: absolute;
    background-image: url(images/1.png);
    background-repeat: no-repeat;
}

.road {
    position: absolute;
    background-image: url(images/road.png);
    width: 200px;
    height: 120px;
    background-size: 220%;
    background-repeat: no-repeat;
}

.tree {
    position: absolute;
    background-size: contain;
    background-image: url(images/tree.png);
    background-repeat: no-repeat;
    background-position: 50%;
    width: 130px;
    height: 130px;
}

#text-auk {
    position: relative;
    width: 80%;
    left: 10%;
    display: block;
    text-align: justify;
    color: #fff;
    padding-top: 10px;
    padding-bottom: 10px;
}

.container {
    position: relative;
    float: left;
    height: 60px;
    width: fit-content;
}

#goConvert {
    position: relative;
    width: 120px;
    background-color: #ff7c00;
    padding: 10px;
    box-sizing: border-box;
    top: 12px;
    margin-left: 10px;
    margin-right: 10px;
    color: #fff;
    border-radius: 10px;
}

#background-auk {
    position: fixed;
    width: 100%;
    height: 100%;
    background-color: #0000009e;
    z-index: 1;
    top: 0;
}

#block-auk {
    position: absolute;
    background: #fff;
    top: 0;
    bottom: 0;
    margin: auto;
    height: fit-content;
    left: 10%;
    width: 80%;
    border-radius: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    box-sizing: border-box;
}

.aukConvert {
    position: relative;
    width: fit-content;
    float: left;
    margin-right: 10px;
    box-sizing: border-box;
    padding: 10px;
    color: #fff;
    border-radius: 10px;
}

@font-face {
    font-family: "sh";
    src: url(sh.ttf) format("truetype");
}
		</style>

				} catch {};

			/* Если НЕ указали куда возвращать */
				if (data.success == null) return xhr.response;

			/* Если при успехе возвращать в html */
				if (typeof data.success == 'string')
				{

				/* Кидаем ответ на страницу */
					it(data.success).html(xhr.response);

			/* Если нужно выполнить функцию */
				} else if (typeof data.success == 'function'){

				/* Выполняем функцию,
				В тело функции передаем ответ */
					data.success (xhr.response);
				};

			/* Если ну нужно исполнять JS закрываем функцию */
				if (data.js == false) return null;

			/* Проверяем есть ли тег скрипта в ответе */
				if (xhr.response.match('<script') != null)
				{

				/* Собираем все теги скрипта во едино */
					var div = d.createElement('div');
					div.innerHTML = xhr.response;

					var select = div.querySelectorAll("script");

				/* Перебираем скрипты по очереди */
					for (var i = 0; i < select.length; i++)
					{

					/* Если не нужно залазить в файл а просто запустить скрипт */
						if (!select[i].getAttribute('src')) s.eval (select[i].innerHTML);

					/* Если нужно сначала прочитать файл */
						else {

						/* Читаем файл */
							fetch (select[i].getAttribute('src')).then(function (response)
							{

							/* Если при получении файла произошла ошибка */
								if (response.status !== 200) console.error ('Ошибка HTTP:' + response.status);

							/* Если файл прочелся успешно */
								else {

									response.text().then(

									/* Если с текстом все хорошо */
										result => {

											let text = result;

											if (

												text != null &&
												text != ''

											) s.eval (text);

									/* Если произошла ошибка */
										}, error => {

											console.error ("Ошибка в promise: " + error);
										}
									);
								}
							});
						}
					}
				}
			}
		};

	/* Делаем отправку */
		data.method == 'POST' ? xhr.send(data.data) : xhr.send();
};

const fun = function (from = false)
{

/* Если передана НЕ функция */
	if (

		from == false ||
		typeof from != 'function'

	) return null;

/*
* Если документ загружен
*
* Запускаем действия Иначе
* Выполняем действия после загрузки DOM дерева
*
*/
	d.readyState == "complete" ? from () : s.addEventListener("DOMContentLoaded", from);
};

// Функция Отслеживания поворота
const rot = function (type = false, from = false)
{

	if (

		type == false ||
		from == false ||
		typeof type != 'string' ||
		typeof from != 'function'

	) return console.error('Ошибка в переданных данных');

	if (type === 'on') s.addEventListener("orientationchange", from);
	else if (type === 'off') s.removeEventListener("orientationchange", from);
};

// Функция поиска ключа по значению
const find_object = function (object = false, value = false)
{

	if (object == false || value == false) return null;

	return Object.keys(object).find(key => object[key] === value);
};

function buy (fromType, fromBuilding, fromMoney, from)
{

	if (fromType == 'build')
	{

		if ( user.money < fromMoney ) return null;

		fromMoney = fromMoney * 1000000;
		money = user.money * 1000000;

		user.money = (money - fromMoney) / 1000000;
		var money = Number(user.money).toFixed(2);
		it('shop .moneyShopText, upt .moneyShopText, auk .moneyShopText').html(money);
		d.querySelectorAll('.moneyBlock')[1].querySelector('div').innerText = '$' + money;

		x = d.querySelectorAll('*[data-build="' + fromBuilding + '"]')
		
		for ( y of x )
			y.style.display = 'block';

		user.building.push(fromBuilding);

		user.click += 1;
		from.parentNode.remove();

		delete shop_list.building[fromBuilding];
		it('shop div.section').html('');
		y = 0;
		shopCreate ();

		save ();

	} else {

		if ( user.money < fromMoney ) return null

		user.money = (Number(user.money) - fromMoney).toFixed(1);
		var money = Number(user.money).toFixed(2);
		it('shop .moneyShopText, upt .moneyShopText, auk .moneyShopText').html(money);
		d.querySelectorAll('.moneyBlock')[1].querySelector('div').innerText = '$' + money;

		user.update = fromBuilding;
		from.parentNode.remove();
		
		delete shop_list.upgrade[fromBuilding];
		it('upt div.section').html('');
		y = 0;
		upgCreate ();

		save ();
	}
}

function auk ()
{

	for ( i of document.querySelectorAll('auk .blockBuy'))
		i.querySelectorAll('span')[1].innerText = Number((Math.random() * 1.6).toFixed(2));
}

function aukConvert (from)
{

	if ( typeof from == 'object' )
	{

		if (user.ge == 0) return null;

		resultConvert = (user.ge * Number( from.querySelectorAll('.container')[2].querySelector('span').innerText )).toFixed(2);

		it('#background-auk').css({display: 'block'});
		it('#block-auk > span').html(lang[plang][13] + ' ' + (user.ge).toFixed(2) + ' ' + lang[plang][14] +' ' + resultConvert + ' ' + lang[plang][15]);

	} else {

		if ( from == 1 )
		{

			user.ge = 0;
			user.money = Number(user.money) + Number(resultConvert);
			it('#background-auk').css({display: 'none'});

			d.querySelectorAll('.moneyBlock')[1].querySelector('div').innerText = '$ ' + Number(user.money).toFixed(2);
			it('shop .moneyShopText, upt .moneyShopText, auk .moneyShopText').html('$ ' + Number(user.money).toFixed(2));
			it('#moneyText').html('0');

		} else {

			vkBridge.send('VKWebAppShowNativeAds', {ad_format:'reward'}).then(

				function (){

					user.ge = 0;
					user.money = 2 * (Number(user.money) + Number(resultConvert));
					it('#background-auk').css({display: 'none'});

					d.querySelectorAll('.moneyBlock')[1].querySelector('div').innerText = '$ ' + Number(user.money).toFixed(2);
					it('shop .moneyShopText, upt .moneyShopText, auk .moneyShopText').html('$ ' + Number(user.money).toFixed(2));
					it('#moneyText').html('0');

				}
			).catch(error => {});
		}
	}
}
